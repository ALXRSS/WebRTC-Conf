<!DOCTYPE html>
<html>
    <head>
        <title>Prototype WebRTC</title>
        <link rel="stylesheet" href="../../css/room.css" />
        <link rel="stylesheet" href="../../js/tree/css/basic.css" />
        <link type="text/css" rel="stylesheet" href="../../js/tree/css/enhanced.css">
        <link type="text/css" rel="stylesheet" href="../../css/dropzone.css">


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
        <!-- <script src="../../assets/js/ie-emulation-modes-warning.js"></script> -->

    </head>
    <body>
        <div id="st-container" class="st-container">
            <header>
                <div class="st-pusher">
                    <div class="st-content">
                        <div id="st-trigger-effects">
                            <button data-effect="st-effect-1" id="contener" class="contener">
                                <img id="bubble" class="bubble" alt="bubble" src="../../img/bubbleBtn.png" />
                            </button>
                        </div>
                    </div>
                </div>
                <img id="draggableBtn" class="draggableBtn" alt="drag" src="../../img/dragBtn.png" />
                <h1 id="titre">WebRTC conf<img src="../../img/webrtc_logo.png" alt="webrtc" /></h1>
                <img id="invitation" class="invitation" alt="invite" src="../../img/addBtn.png" />


                <div id="participants">
                    <img class="img_participants" src="../../img/peopleBtn.png" alt="participants" />
                    <fieldset id="zone_parts">
                        <legend>Liste des participants</legend>
                        <ul id="list_parts"></ul>   
                    </fieldset>
                </div>
            </header>

            <div class="bandeau-right">
                <!-- Dropzone -->
                <form action="/upload" id="my-awesome-dropzone" class="dropzone" ></form>

                <!-- Explorer -->
                <div id="tree" ></div>
                <div id="previewZone" style="visibility: hidden"></div>
            </div>



            <div class="layout layout-hz">
                <div class="st-menu st-effect-1" >
                    <div id="chat" class="chat">
                        <h4>Messagerie instantan&eacute;e</h4>
                        <form action="/" method="post" id="formulaire_chat">
                            <input type="text" name="message" id="message" placeholder="Votre message..." size="30" autofocus />
                        </form>

                        <div id="zone_chat">
                            <ul id="list_chat"></ul>
                        </div>
                    </div>
                </div>

                <div class="layout">	
                    <div class="container">
                        <div class="remote"></div>
                        <div class="remote"></div>
                    </div>
                    <div class="local"></div>		
                </div>

            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="../../js/room.js"></script>
        <script src="../../rtc.io/primus.js"></script>
        <script src="../../js/classie.js"></script>
        <script src="../../js/sidebarEffects.js"></script>
        <script src="../../js/tree/js/jQuery.tree.js"></script>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <!-- <script src="js/ie10-viewport-bug-workaround.js"></script> -->
    </body>
</html>
