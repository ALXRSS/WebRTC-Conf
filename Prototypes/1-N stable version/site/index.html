<!DOCTYPE html>
<html id="home" lang="en">

<head>
    <title>WebRTC one-to-many video broadcasting</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="site/css/style.css">
    <link rel="stylesheet" href="site/css/room.css" />

    <script>
    document.createElement('article');
    document.createElement('footer');
    </script>
</head>

<body>

    <div id="st-container" class="st-container">
        <header>
            <div class="st-pusher">
                <div class="st-content">
                    <div id="st-trigger-effects">
                        <button data-effect="st-effect-1" id="contener" class="contener">
                            <img id="bubble" class="bubble" alt="bubble" src="site/img/bubbleBtn.png" />
                        </button>
                    </div>
                </div>
            </div>
            <img id="draggableBtn" class="draggableBtn" alt="drag" src="site/img/dragBtn.png" />
            <h1 id="titre">Prototype WebRTC <img src="site/img/webrtc_logo.png" alt="webrtc" /></h1>
            <img id="invitation" class="invitation" alt="invite" src="site/img/addBtn.png" />
            <div id="participants">
                <img class="img_participants" src="site/img/peopleBtn.png" alt="participants" />
                <fieldset id="zone_parts">
                    <legend>Liste des participants</legend>
                    <ul id="list_parts"></ul>   
                </fieldset>
            </div>
        </header>

        <div class="layout layout-hz">
            <div class="st-menu st-effect-1" >
                <div id="chat" class="chat">
                    <h4>Messagerie instantan&eacute;e</h4>
                    <form action="/" method="post" id="formulaire_chat">
                        <input type="text" name="message" id="message" placeholder="Votre message..." size="30" autofocus />
                    </form>

                    <div id="zone_chat">
                        <ul id="list_chat"></ul>
                    </div>
                </div>
            </div>

            <!-- Partie VidÃ©o -->
            <div>
                <h2>WebRTC one-to-many video broadcasting</h2>

                <table class="visible">
                    <tr>
                        <td style="text-align: right;">
                            <input type="text" id="conference-name" placeholder="Broadcast Name">
                        </td>
                        <td>
                            <button id="start-conferencing">New Broadcast</button>
                        </td>
                    </tr>
                </table>
                <table id="rooms-list" class="visible"></table>

                <table class="visible">
                    <tr>
                        <td style="text-align: center;">
                            <h2>
                                <strong>Private Broadcast</strong> ?? <a href="" target="_blank" title="Open this link in new tab. Then your broadcasting room will be private!"><code><strong id="unique-token">#123456789</strong></code></a>
                            </h2>
                        </td>
                    </tr>
                </table>

                <div id="visioparticipants"></div>

                <script src="https://www.webrtc-experiment.com/firebase.js"> </script>
                <script src="https://www.webrtc-experiment.com/RTCPeerConnection-v1.5.js"> </script>
                <script src="site/js/broadcast.js"> </script>
                <script src="site/js/broadcast-ui.js"> </script>     

                <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
                <script src="/socket.io/socket.io.js"></script>
                <script src="site/js/room.js"></script>
                <script src="site/js/classie.js"></script>
                <script src="site/js/sidebarEffects.js"></script>
            </div>

        </div>
</body>
</html>
